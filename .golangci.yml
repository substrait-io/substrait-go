version: "2"
linters:
  settings:
    staticcheck:
      checks:
        - -SA1019 # ignore deprecation warnings for now
  exclusions:
    # Exclude files if they contain lines like `autogenerated file`,
    # `code generated`, `do not edit`, etc.
    generated: lax
    # Pre-defined base exclusion rules
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    # exclude files in specific subdirectories
    paths:
      - proto
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
  settings:
    gci:
      custom-order: false
  exclusions:
    # Exclude files if they contain lines like `autogenerated file`,
    # `code generated`, `do not edit`, etc.
    generated: lax
    # exclude files in specific subdirectories
    paths:
      - proto
      - third_party$
      - builtin$
      - examples$
