name: Release

on:
  pull_request:    
  schedule:
    # 2 AM on Sunday
    - cron: "0 2 * * 0"
  workflow_dispatch:

# we do not want more than one release workflow executing at the same time, ever
concurrency:
  group: release
  # cancelling in the middle of a release would create incomplete releases
  # so cancel-in-progress is false
  cancel-in-progress: false

permissions:
  contents: write
  checks: write
  id-token: write
  statuses: write

jobs:
  release:
    if: github.repository == 'substrait-io/substrait-go'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:          
          fetch-depth: 0      
      - name: Run go-semantic-release
        # the dockerfile for go-semantic-release uses USER 1000 so hopefully
        # this is sufficient to have permissions?
        # if event_name == pull_request it will not perform a release          
        run: |          
          docker run -u 1000 -e GITHUB_ACTION=${{ github.action}} \
            -e GITHUB_EVENT_NAME=${{ github.event_name }} \
            -e GITHUB_REF=${{ github.ref }} \
            -e GITHUB_SHA=${{ github.sha }} \
            -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} -v "$(pwd)":/code nightapes/go-semantic-release:latest release -l trace
